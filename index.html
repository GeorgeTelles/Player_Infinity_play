<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Play</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-container">
        <div id="playlist-head">
            <img id="logo" src="./assets/img/logo.png" alt="">
            <h6 id="playlist-title">INFINITY PLAY</h6>
        </div>
        
        <img id="cover" alt="cover">
        <audio id="audio"></audio>
        
        <div id="info">
            <div id="info_musica">
                <p id="music_name">Nome da musica</p>
                <p id="band_name" class="light-color">Nome da banda</p>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
        </div>

        <div id="time-box">
            <div id="song-time">00:00:00</div>
            <div id="total-time">00:00:00</div>
        </div>

        </div>
        <div id="botoes">
            <button id="shuffle"  class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous"  class="button button-navigate" ><i class="bi bi-skip-start-fill"></i></button>
            <button id="play"  class="button button-navigate-big" ><i class="bi bi-play-circle-fill"></i></button>
            <button id="next"  class="button button-navigate" ><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat"  class="button"><i class="bi bi-repeat"></i></button>
        </div>
        <div>
            <label for="customRange3" class="form-label">Volume</label>
            <input id="volume-bar" type="range" class="form-range" min="0" max="1" step="0.1" id="customRange3">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
